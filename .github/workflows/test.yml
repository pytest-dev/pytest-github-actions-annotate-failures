name: test

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version:
          - '2.7'
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
        include:
          # Python 3.6 is not supported in Ubuntu 22.04, so manually adding it to matrix with older version of Ubuntu
          - os: ubuntu-20.04
            python-version: '3.6'
          - os: windows-latest
            python-version: '3.6'

    runs-on: ${{ matrix.os }}

    name: ${{ matrix.os }}, Python ${{ matrix.python-version }}
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox tox-gh-actions

    - name: Run tests with PyTest 4
      run: tox
      if: ${{ matrix.python-version != '3.10' }}
      env:
        PLATFORM: ${{ matrix.os }}
        PYTEST_MAJOR_VERSION: 4
        PYTEST_PLUGINS: pytest_github_actions_annotate_failures

    - name: Run tests with PyTest 5
      run: tox
      if: ${{ matrix.python-version != '2.7' && matrix.python-version != '3.10' }}
      env:
        PLATFORM: ${{ matrix.os }}
        PYTEST_MAJOR_VERSION: 5
        PYTEST_PLUGINS: pytest_github_actions_annotate_failures

    - name: Run tests with PyTest 6
      run: tox
      if: ${{ matrix.python-version != '2.7' }}
      env:
        PLATFORM: ${{ matrix.os }}
        PYTEST_MAJOR_VERSION: 6
        PYTEST_PLUGINS: pytest_github_actions_annotate_failures

    - name: Run tests with PyTest 7
      run: tox
      if: ${{ matrix.python-version != '2.7' }}
      env:
        PLATFORM: ${{ matrix.os }}
        PYTEST_MAJOR_VERSION: 7
        PYTEST_PLUGINS: pytest_github_actions_annotate_failures

  post-test:
    name: All tests passed
    runs-on: ubuntu-latest
    needs: test
    steps:
      - run: echo ok
