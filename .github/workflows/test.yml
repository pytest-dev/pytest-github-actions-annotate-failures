name: test

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FORCE_COLOR: "1"

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version:
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
          - '3.14'
    runs-on: ${{ matrix.os }}

    name: ${{ matrix.os }}, Python ${{ matrix.python-version }}
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true

    - uses: astral-sh/setup-uv@85856786d1ce8acfbcc2f13a5f3fbd6b938f9f41 # v7.1.2

    - name: Install tox
      run: uv tool install --with tox-gh-actions --with tox-uv tox

    - name: Run tests with PyTest 8
      run: tox
      env:
        PYTEST_MAJOR_VERSION: 8
        PYTEST_PLUGINS: pytest_github_actions_annotate_failures

    - name: Run tests with PyTest 7
      run: tox
      if: runner.os != 'Windows'
      env:
        PYTEST_MAJOR_VERSION: 7
        PYTEST_PLUGINS: pytest_github_actions_annotate_failures

    - name: Run tests with PyTest 6
      run: tox
      if: runner.os != 'Windows' && matrix.python-version != '3.14'
      env:
        PYTEST_MAJOR_VERSION: 6
        PYTEST_PLUGINS: pytest_github_actions_annotate_failures

  post-test:
    name: All tests passed
    if: always()
    needs: [test]
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
